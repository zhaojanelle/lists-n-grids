<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Lists n grids</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grids.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
</head>
<body>
  <main class="island-half grid">
    <h1 class="push-none pad-bottom-half">Prehistoric mammals</h1>
    <ol>
      <li class="card unit unit-xs-1 unit-s-1 unit-m-1-2 island-half">
        <div>
          <img class="img-flex pad-bottom-half" src="images/arsinoitherium.jpg" alt="">
          <h2 class="giga push-none pad-bottom-half">Arsinoitherium</h2>
          <p class="push-none pad-bottom-half">Arsinoitherium is an extinct genus mammal that were superficially rhinoceros-like herbivores that lived in northern Africa from 36 to 30 million years ago.</p>
          <a class="mega" href="https://en.wikipedia.org/wiki/Arsinoitherium">Learn more about Arsinoitherium</a>
        </div>
      </li>
    </ol>
  </main>
</body>
</html>
