<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Lists n grids</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grids.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
</head>
<body>
  <main class="island-half grid">
    <h1 class="push-none pad-bottom-half">Prehistoric mammals</h1>
    <ol>
      <li>
        <div class="card unit unit-xs-1 island-quarter">
          <img class="img-flex" src="images/arsinoitherium.jpg" alt="">
          <h2 class="giga">Arsinoitherium</h2>
          <p>Arsinoitherium is an extinct genus mammal that were superficially rhinoceros-like herbivores that lived in northern Africa from 36 to 30 million years ago.</p>
          <a href="https://en.wikipedia.org/wiki/Arsinoitherium">Learn more about Arsinoitherium</a>
        </div>
      </li>
    </ol>
  </main>
</body>
</html>
